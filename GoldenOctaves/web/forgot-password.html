<!DOCTYPE html>
<html>

    <head>
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="assets/img/logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- Notification CSS -->
        <link rel="stylesheet" href="assets/css/notification.css"/>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body class="vh-100" style="background: linear-gradient(135deg, rgba(0, 0, 0, 0.68), rgba(0, 0, 0, 0.6));">
        <div class="d-flex flex-column h-100">

            <!-- Main Section with flex row -->
            <div class="d-flex flex-row h-100">
                <!-- Left side with image -->
                <div class="d-none d-lg-block col-lg-5 position-relative" style="background-size: cover;">

                    <!-- Pseudo-element for the blurred background -->
                    <div class="blur-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('assets/img/coverx.jpg') no-repeat center center; background-size: cover; filter: blur(4px) brightness(45%); z-index: 1;"></div>

                    <!-- Content (Text & Logo) -->
                    <div class="overlay-content" style="position: relative; z-index: 2;">
                        <div class="mt-5 d-flex justify-content-center">
                            <img class="col-1" src="assets/img/logo.png" alt="GoldenOctaves.png" style="max-width: 60px;" />
                            <h1 class="text-light mx-5 text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.5);" style="font-size: 34pt; font-weight: 600; letter-spacing: 1px; text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);">Golden Octaves</h1>
                        </div>

                        <div class="mt-5 d-flex flex-column justify-content-center align-items-center text-center">
                            <p class="fs-4 text-warning p-2 mx-2 fw-bold" style="text-shadow: 1px 1px 1px rgba(128, 128, 128, 0.3);">The best musical instruments, sound, and electronic equipment at the best quality and price under one roof</p>
                        </div>
                    </div>
                </div>




                <!-- Right side with form -->
                <div class="col-12 mx-5 col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="card rounded col-12 col-lg-8 p-4 form-container" style="background: #D3D3D3; border-color: #E2E2E2; border-width: 2px;">
                        <div class="m-4">
                            <label class="form-label fw-bold p fs-2 d-flex">Retrieve Password &nbsp;</label>
                        </div>
                        <div class="mx-4 mt-3">
                            <label class="form-label fw-bold fs-5 d-flex mt-2">Email &nbsp; </label>
                            <input type="email" placeholder="Enter your Email" class="form-control" id="email" />
                        </div>
                        <br />
                        <br />
                        <div class="d-flex mx-4 mt-1">
                            <div class="offset-3 col-6 d-flex flex-column align-items-center">
                                <span class="fs-5">Remember your password? </span>
                                <br/>
                                <p>Back to<label class="fs-5 fw-bold text-end hover-text fp text-center mt-1" onclick="window.location = 'signin.html'">&nbsp;&nbsp; Sign In</label><p>
                            </div>
                        </div>
                        <div class="mt-4 mb-5">
                            <button class="fw-bold basic-btn p-2 fs-5 col-12" onclick="forgotPassword();">Forgot Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="assets/js/notification.js"></script>
        <script src="assets/js/forgotpassword.js"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
